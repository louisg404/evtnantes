<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Parcs et jardins à Nantes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMSu3d3COCmmX8N4GT5CAn_kO0iafVoyE&callback=initMap">
    </script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <style>
  #demo {
	  font-family: 'Helvetica', Arial, sans-serif;
	}
	a {
	  text-decoration: none;
	  color: #f66;
	}
	li {
	  line-height: 1.5em;
	  margin-bottom: 20px;
	}
	.author, .date {
	  font-weight: bold;
	}
  </style>
  </head>
  
  <body>
  	<div class="container" style="margin-top: 5%; font-family: 'Roboto', sans-serif;" id="demo">
  		<h3 style="margin-bottom: 3%;">Parcs et jardins à Nantes</h3>
  		<pre>{{ records }}</pre>
  		<div class="row">
			<div v-if="afficher" v-for="record in records">
				<div class="col-sm" style="margin-bottom: 5%;">
					<div class="card" style="width: 18rem; border-left: solid 5px orange;">
					  <div class="card-body">
					    <h5 class="card-text">{{ record.fields.nom_complet }}</h5>
					    <p>{{ record.fields.adresse }}</p>
					  </div>
					</div>
					<div id="map">{{ initMap(this.record.fields.location[0],
					this.record.fields.location[1]) }}</div>
				</div>
  			</div>
  		</div>	  
	</div>
  	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  	<script>

		var demo = new Vue({

		  el: '#demo',

		  data: {
		    branches: ['master', 'dev'],
		    currentBranch: 'master',
		    records: null,
		    afficher: false    
		  },

		  watch: {
		    currentBranch: 'fetchData'
		  },

		  filters: {
		    truncate: function (v) {
		      var newline = v.indexOf('\n')
		      return newline > 0 ? v.slice(0, newline) : v
		    },
		    formatDate: function (v) {
		      return v.replace(/T|Z/g, ' ')
		    }
		  },

		  created(){
		  		this.fetchData();
			},

		  methods: {
		  	initMap: function(latitude, longitude){
		  		var uluru = {lat: latitude, lng: longitude};
				var map = new google.maps.Map(
				document.getElementById('map'), {zoom: 4, center: uluru});
				var marker = new google.maps.Marker({position: uluru, map: map});
		  	},
		    fetchData: function () {
		    	var self = this;

				axios.get('https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_parcs-jardins-nantes&rows=10&facet=libtype&facet=gardien&facet=jeux_enfants&facet=pataugeoire&facet=sanitaires&facet=sanitaires_handicapes&facet=chiens_autorises&facet=jardin_clos&facet=abris&facet=point_eau_potable&facet=table_pique_nique')

				  .then(function (response) {
				    // handle success
				    console.log(response);
				    self.records = response.data.records;
				    afficher = true;
				  })
				  .catch(function (error) {
				    // handle error
				    console.log(error);
				  })
		    }
		  }
		})		
  	</script>
  	
  	
    <style type="text/css">
    	#map {
		   width: 100%;
		   height: 400px;
		   background-color: grey;
		 }
    </style>
  </body>
</html>
